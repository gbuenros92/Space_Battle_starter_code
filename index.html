<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left">
            <div class="nameBox">USS Schwarzenegger</div>
            <div class="playerImage"></div>
            <div class="playerStats">
                <ul>
                    <li id = "playerHull">Hull : 15</li>
                    <li id = "playerFP">FirePower : 5</li>
                    <li id = "playerAcc">Accuracy : .7</li>
                </ul>
                
            </div>

        </div>


        <div class="mainCharacterView right">

            <div class="nameBox">Enemy</div>
            <div class="enemyImage"></div>
            <div class="enemyStats">
                <ul>
                    <li id = "enemyHull">Hull : 6</li>
                    <li id = "enemyFP">FirePower : 3</li>
                    <li id = "enemyAcc">Accuracy : .6</li>
                </ul>
            </div>

        </div>


    </div>
</body>

</html>
